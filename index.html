<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSports</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo eSports NLW" />
    </header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe sua API Key do Gemini" required/>
                    
                    <select id="gameSelect" required>
                        <option value="">Selecione um jogo</option>
                        <option value="">Valorant</option>
                        <option value="">League of Legends</option>
                        <option value="">CS: GO</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Melhor Build para ADC" required/>

                    <button id="askButton">
                        Perguntar
                    </button>
                </form>

                <div id="aiResponse">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
